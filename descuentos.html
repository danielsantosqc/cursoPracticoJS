<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y descuentos</title>
</head>
<body>

    <header class="header">
        <h1>Porcentajes y Descuentos</h1>
    </header>
    
    <main class="main">
        <div class="main-image">
            <div>
                <ul id="losCupones">
                    <h2>Cupones que puedes usar</h2> 
                 </ul>
            </div>
        </div>
        <div class="main-shopping">
            <div class="main-shopping_precios">
                <h3>Precio:</h3>
                <span id="precioInicial"></span>
            </div>
            <div class="main-shopping_descuentos">
                <h3>Descuento:</h3>
                <span id="descuento"></span>
            </div>
            <div class="main-shopping_codigo">
                <label for="cupon"><h3>Codigo Promocional:</h3></label>
                <input type="text" id="cupon" style="width: 110px;">
                <button type="button" id="boton">
                    verificar
                </button>
                <span id="resultadoCupon"></span>
            </div>
            <div class="main-shopping_total">
                <h3>Total:</h3>
                <strong><span id="total"></span></strong>
            </div>          
              
        </div>
    </main>

    <footer class="footer">
        <p>Made with love â™¥ by <strong>DANIEL Q </strong></p>
    </footer>
    

    <script src="./descuentos.js"></script>
</body>
</html>
